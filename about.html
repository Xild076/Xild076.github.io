<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f5f5f5;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}
body.dark-mode {
  background-color: #2e2e2e;
  color: #dcdcdc;
}
.navbar {
  background-color: #6c757d;
}
.navbar.dark-mode {
  background-color: #343a40;
}
.card {
  background-color: #ffffff;
}
body.dark-mode .card {
  background-color: #3a3a3a;
}
.timeline-entry {
  margin-bottom: 10px;
  padding: 10px;
  border-left: 3px solid #6c757d;
}
.timeline {
  position: relative;
  max-width: 900px;
  margin: 40px auto;
  padding: 0 10px;
}
.timeline::after {
  content: '';
  position: absolute;
  width: 2px;
  background-color: #6c757d;
  top: 0;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
}
.timeline-item {
  padding: 20px;
  position: relative;
  width: 100%;
  margin-bottom: 20px;
}
.timeline-date {
  font-weight: 500;
  margin-bottom: 10px;
}
.timeline-content {
  padding: 10px 20px;
  background-color: #e9ecef;
  border-radius: 5px;
}
body.dark-mode .timeline-content {
  background-color: #444;
}
.scroll-animate {
  opacity: 0;
  transition: opacity 1s;
}
.animate__fadeIn {
  opacity: 1 !important;
}
body { padding-bottom: 50px; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="index.html">Harry's Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li><li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li><li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li><li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
      <li class="nav-item">
        <button id="toggleTheme" class="btn btn-secondary">Toggle Theme</button>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
<h1>About Me</h1>
<p>About me!</p>
</div>
<footer class="footer mt-5">
  <div class="container">
    <span class="text-muted">&copy; 2025 My Site. All rights reserved.</span>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  if(localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
  }
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate__fadeIn');
      } else {
        entry.target.classList.remove('animate__fadeIn');
      }
    });
  });
  document.querySelectorAll('.scroll-animate').forEach(el => observer.observe(el));
  document.getElementById("toggleTheme").addEventListener("click", function() {
    document.body.classList.toggle("dark-mode");
    if(document.body.classList.contains("dark-mode")) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
  console.log('Custom JS loaded');
});
</script>
</body>
</html>
