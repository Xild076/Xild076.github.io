<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog</title>
<script>
if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark-mode');}
</script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f5f5f5;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}
html.dark-mode body {
  background-color: #2e2e2e;
  color: #dcdcdc;
}
.navbar {
  background-color: #6c757d;
}
.navbar.dark-mode {
  background-color: #343a40;
}
.card {
  background-color: #ffffff;
}
html.dark-mode .card {
  background-color: #3a3a3a;
}
.timeline {
  position: relative;
  max-width: 800px;
  margin: 40px auto;
  padding: 20px 0;
}
.timeline::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 50%;
  width: 4px;
  background: #6c757d;
  transform: translateX(-50%);
}
.timeline-item {
  padding: 10px 40px;
  position: relative;
  width: 50%;
  box-sizing: border-box;
}
.timeline-item.left {
  left: 0;
  text-align: right;
}
.timeline-item.right {
  left: 50%;
  text-align: left;
}
.timeline-item::after {
  content: "";
  position: absolute;
  top: 10px;
  width: 12px;
  height: 12px;
  background: #f5f5f5;
  border: 4px solid #6c757d;
  border-radius: 50%;
  z-index: 1;
}
.timeline-item.left::after {
  right: -10px;
}
.timeline-item.right::after {
  left: -10px;
}
.timeline-date {
  font-weight: bold;
  margin-bottom: 6px;
}
.timeline-content {
  padding: 10px;
  background: #e9ecef;
  border-radius: 6px;
}
html.dark-mode .timeline-content {
  background: #444;
}
.scroll-animate {
  opacity: 0;
  transition: opacity 1s;
}
.animate__fadeIn {
  opacity: 1 !important;
}
body { padding-bottom: 50px; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="index.html">Harry's Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li><li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li><li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li><li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
      <li class="nav-item">
        <button id="toggleTheme" class="btn btn-secondary">Toggle Theme</button>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
<h1>Blogposts</h1>
<p>Here are a couple of blogposts!</p>

<div class="card mb-3" style="max-width: 540px;">
  <a href="hello_blog.html" style="text-decoration: none; color: inherit;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="images/placeholder.png" class="card-img" alt="Hello Blog!">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Hello Blog!</h5>
          <p class="card-text">This is a test/hello blog post!</p>
        </div>
      </div>
    </div>
  </a>
</div>

</div>
<footer class="footer mt-5">
  <div class="container">
    <span class="text-muted">&copy; 2025 My Site. All rights reserved.</span>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate__fadeIn');
      } else {
        entry.target.classList.remove('animate__fadeIn');
      }
    });
  });
  document.querySelectorAll('.scroll-animate').forEach(el => observer.observe(el));
  document.getElementById("toggleTheme").addEventListener("click", function() {
    document.documentElement.classList.toggle("dark-mode");
    if(document.documentElement.classList.contains("dark-mode")) {
      localStorage.setItem('theme', 'dark');
    } else {
      localStorage.setItem('theme', 'light');
    }
  });
  console.log('Custom JS loaded');
});
</script>
</body>
</html>
