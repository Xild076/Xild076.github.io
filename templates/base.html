<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Website generated by Python static site generator">
    <meta name="author" content="Xild076">
    <title>{{ title }} - {{ name }}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>  
</head>
<body class="theme-{{ theme | default('light') }}">

    <header class="site-header">
        <div class="container">
            <div class="site-branding">
                 <a href="index.html">{{ name | default('My Site') }}</a>
            </div>
            <nav class="main-navigation">
                <ul>
                {% for p in nav %}
                    <li>
                        <a href="{{ p.name }}.html" class="nav-link {% if p.name == current %}active{% endif %}">
                            {{ p.title }}
                        </a>
                    </li>
                {% endfor %}
                </ul>
            </nav>
        </div>
    </header>

    <main id="content" class="container">
        {{ body | safe }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ now().year }} {{ name }}. All rights reserved.</p>
            <p>Powered by Python</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.7/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.7/brython_stdlib.js"></script>
    <script type="text/python">
        # Brython-specific Python code can go here if needed
        # print("Brython initialized")
        pass
    </script>
    <script type="module" src="/static/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            brython();
        });
    </script>
</body>
</html>
