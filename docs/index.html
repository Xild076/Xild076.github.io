<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Evolution Demo</title>
  <link rel="stylesheet" href="static/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>
</head>
<body onload="brython()">
  <header>
    <canvas id="evoCanvas"></canvas>
    <div class="header-box">
      <h1>Evolutionary ML</h1>
    </div>
  </header>

  <main>
    <h1 class='heading heading-1' style='text-align:center;'>Evolutionary Simulation</h1><p class='content-paragraph' style='text-align:center;'>Watch organisms evolve toward the center line.</p><canvas id='evoCanvas' style='width:100%;height:300px;'></canvas><script type='text/python' src='static/evolution_sim.py'></script><div style='display:flex;flex-direction:row;gap:2rem;'><label for='Speed'>Speed</label><input type='range' id='Speed' min='1' max='10' step='1' value='5'><label for='Population'>Population</label><input type='range' id='Population' min='10' max='200' step='10' value='60'><button class='btn btn-primary btn-md' onclick='animate()'>Restart</button></div><a href='about.html' class='site-link'>Learn More</a>
  </main>

  <script src="static/main.js"></script>
</body>
</html>
